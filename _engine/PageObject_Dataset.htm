<table class="DatasetFind_Edit" id="tbldataset_find">
    <tbody>
        <tr>
            <td class="DatasetFind_Fields_Edit" id="tddataset_find_fields"><input style="width: 116px; float: right; height: 40px;" type="submit" value="Find" /><img alt="" style="float: left;" src="../_engine/images/dataset_find_icon.gif" />&nbsp;<span class="heading">Find</span><br />
            <br />
            <span class="fieldlabel">Summary:</span><input name="find_summary" title="find_summary" class="fieldbox" id="find_summary" onmouseover="this.title=this.id" type="text" value="*" /><br />
            </td>
        </tr>
        <tr id="trdataset_find_header">
            <td class="DatasetFind_Header"><img alt="" width="18" height="14" style="float: left;" src="../_engine/images/dot.gif" /> <span class="FindHeaderLabel">Summary</span></td>
        </tr>
        <tr id="trdataset_find_detail" style="height: 18px;">
            <td class="DatasetFind_Detail"><img id="imgDeleteRecord" style="width: 16px; float: left; height: 16px; cursor: pointer;" alt="Delete Record" src="../_engine/images/dataset_delete.gif" /> <span class="FindDetailField">[open:Summary]</span></td>
        </tr>
        <tr id="trdataset_find_footer">
            <td align="right" class="DatasetFind_Footer" valign="top"><img alt="" id="imgAddDatasetRecord" style="width: 120px; height: 19px; margin-left: 13px; cursor: pointer; margin-right: 13px;" src="../_engine/images/dataset_add.gif" /></td>
        </tr>
    </tbody>
</table>
<br />
<table class="DatasetDetail_Edit" id="tbldataset_detail">
    <tbody>
        <tr>
            <td class="DatasetDetail_Fields_Edit" id="tddataset_detail_fields"><img alt="" width="32" height="32" style="width: 32px; float: left; height: 32px;" src="../_engine/images/dataset_detail_icon.gif" /><div style="float: right;"><input id="btnsave" style="width: 110px; height: 25px;" type="button" value="Save" /><br />
            <input id="btncancel" style="width: 110px; height: 25px;" type="button" value="Cancel" /></div>
            <span class="heading">&nbsp;Detail</span><br />
            <br />
            <br />
            <span class="fieldlabel">Summary:</span><input name="summary" title="summary" class="fieldbox" id="summary" onmouseover="this.title=this.id" type="text" /><br />
            <br />
            <br />
            </td>
        </tr>
    </tbody>
</table>
