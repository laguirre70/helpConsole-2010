<html>
<head>
<link href="style_[skinname].css" type="text/css" rel="stylesheet"/>
</head>

<body class="skin_body">
        <table id="tblmain" class="skin_container" align="center" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="3" id="tdheader" class="skin_header" style="height:30px" valign="top"></td>
            </tr>
            <tr>
                <td align="center">
                    <table id="tbldetailwrapper" class="skin_detailwrapper" style="table-layout:fixed" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="skin_contentswrapper" id="tdcontentswrapper" valign="top">
                                <table style="width:100%;table-layout:fixed" cellpadding="0" cellspacing="0">
                                    <tr>
					<td id="tdcontentsheader" class="skin_contentsheader" style="height:30px;" valign="top" align="left"></td>
				    </tr>
                                    <tr>
                                        <td id="tdcontents" class="skin_contents" style="width:100%;" valign="top" align="left">[contents]</td>
                                    </tr>
                                    <tr>
                                        <td id="tdcontentsfooter" class="skin_contentsfooter" style="height:50px" valign="top"></td>
                                    </tr>
                                </table>
                            </td>
                            <td id="tdseparator" class="skin_separator" style="cursor:e-resize" onMouseDown="toDragMode(this)" onMouseUp="stopMoving()"></td>
                            <td id="tdpagewrapper" class="skin_pagewrapper" valign="top">
                                <table  style="width:100%;" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td colspan="3" id="tdpageheader" class="skin_pageheader" style="height:30px;" valign="top"></td>
                                    </tr>
                                    <tr>
                                        <td id="tdpageleft" class="skin_pageleft"></td>
                                        <td id="tdpage" class="skin_page" valign="top" align="left">[page]</td>
                                        <td id="tdpageright" class="skin_pageright"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" id="tdpagefooter" class="skin_pagefooter" style="height:50px" valign="top">Page Footer</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="tdfooter" class="skin_footer" style="height:50px" valign="top"></td>
            </tr>
        </table>
</body>
</html>
